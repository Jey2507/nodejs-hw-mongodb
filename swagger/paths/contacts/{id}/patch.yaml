tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: "Oleg Toporovych"
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: "111-222-3333"
          email:
            description: "Contact's email"
            type: string
            example: "email.example@gmail.com"
          isFavourite:
            description: "Is contact favorite"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ["work", "home", "personal"]
            example: "home"
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '200':
    description: 'Patch contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'